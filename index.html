<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fort Worth Live Cams Rotator</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
    .cam { position: absolute; width: 100%; height: 100%; top: 0; left: 0;
           transform: scale(1.2); transform-origin: center center; }
    .cam:not(:first-child) { opacity: 0; transition: opacity 2s ease-in-out; }
  </style>
</head>
<body>
  <!-- Fort Worth live stream iframes -->
  <iframe class="cam" src="https://www.youtube.com/embed/XXXXXXXX?autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/XXXXXXXX?autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://camstreamer.com/embed/YYYYYY?rel=0&autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/XXXXXXXX?autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.ipcamlive.com/player/player.php?alias=burnettplaza&autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/XXXXXXXX?autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="http://its.txdot.gov/FtWorthSpur280.m3u8" allow="autoplay" frameborder="0"></iframe>
  <iframe class="cam" src="https://www.youtube.com/embed/XXXXXXXX?autoplay=1&mute=1" allow="autoplay" frameborder="0"></iframe>
  <script>
    const cams = document.querySelectorAll('.cam');
    let index = 0;
    setInterval(() => {
      cams[index].style.opacity = 0;
      index = (index + 1) % cams.length;
      cams[index].style.opacity = 1;
    }, 10000);
  </script>
</body>
</html>
